<script>
/*Les affichage des catégories à partir de notre table php*/
$(document).ready(function(){
  $.ajax({
    type: "POST",
    url: '../backEnd/categorie.php',
    data: $(this).serialize()
    }).then(
    // resolve/success callback
    function(response)
    {
      var jsonData = JSON.parse(response);
      var cat = document.getElementById("lesCategories");
      cat.innerHTML = jsonData['catTest'];
     
        
    },
    // reject/failure callback
    function()
    {
        alert('There was some error!');
    }
);
});

</script>
